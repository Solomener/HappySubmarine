<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Happy Submarine</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="shortcut icon" href="img/icon-256.png" />
	</head>
	<body>
		<canvas id="canvas" width="1200px" height="600px"></canvas>
		
		<!--背景音乐-->
		<audio id="bg_music" src="sounds/intro_music.ogg" loop="loop"></audio>
		<!--点击控制潜艇移动音乐-->
		<audio id="click_music" src="sounds/bubbles1.ogg"></audio>
		<!--爆炸音效-->
		<audio id="explosion_music" src="sounds/explosion.ogg"></audio>
		<!--按钮点击音效-->
		<audio id="button_click_music" src="sounds/buttons.ogg"></audio>
		<!--得分-->
		<audio id="getScore_music" src="sounds/add_score.ogg"></audio>
		<!--游戏结束-->
		<audio id="game_over_music" src="sounds/minigame-song-end.ogg"></audio>
		<!--新纪录-->
		<audio id="new_score_music" src="sounds/new_best.ogg"></audio>
		<!--获得生命-->
		<audio id="get_life_music" src="sounds/life1.ogg"></audio>
	</body>
	<script src="js/lib.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
